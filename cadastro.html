<!DOCTYPE html>
<html>
<head>
    <title>Hadouken - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="registerCard">
        <h2>Cadastre-se</h2>
        <input type="text" id="registerUsername" placeholder="Nome de usuário">
        <input type="password" id="registerPassword" placeholder="Senha">
        <input type="password" id="repeatPassword" placeholder="Repita a senha">
        <button id="registerBtn" onclick="register()">Criar conta</button>
        <p>Já possui uma conta? <a href="/login.html">Entre por aqui!</a></p>
        <label for="checkboxAdm">É administrador?
            <input type="checkbox" id="checkboxAdm" name="admin" onclick="toggleAdmin">
        </label>
    </div>    

    <script src="script.js"></script>
    <script>
        function toggleAdmin() {
            let checkbox = document.getElementById('checkboxAdm');
            localStorage.setItem('isAdmin', checkbox.checked);
        }
    </script>
</body>
</html>
